   /* Top Navbar - Tab Style */
.top-nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 50px;
  background: #ffffff; /* flat white background */
  color: #333;
  border-bottom: 2px solid #27ae60; /* underline for navbar */
  flex-wrap: wrap;
  gap: 15px;
}

.top-nav .logo {
  font-weight: 700;
  font-size: 1.5rem;
  color: #27ae60;
  letter-spacing: 1px;
}

.top-nav nav {
  display: flex;
  justify-content: center;
  flex: 1;
  gap: 20px;
  flex-wrap: wrap;
}

.top-nav nav a {
  color: #333;
  text-decoration: none;
  font-weight: 500;
  padding: 10px 18px;
  border-bottom: 3px solid transparent;
  transition: all 0.3s ease;
  border-radius: 4px 4px 0 0; /* top corners rounded */
}

.top-nav nav a:hover {
  color: #27ae60;
  border-bottom: 3px solid #27ae60; /* highlight underline on hover */
}

.top-nav nav a.active {
  color: #27ae60;
  border-bottom: 3px solid #27ae60; /* active tab highlight */
  font-weight: 600;
}

.user-info {
  display: flex;
  align-items: center;
  gap: 12px;
  font-weight: 500;
}

.user-info img.avatar {
  border-radius: 50%;
  width: 40px;
  height: 40px;
  border: 2px solid #27ae60;
}

    .table th, .table td { padding: 12px 15px; border-bottom: 1px solid #ddd; text-align: left; }
